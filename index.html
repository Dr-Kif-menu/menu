<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <title>Dr. Kif Coffee Shop Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="sticky-top">
        <div class="flex-header">
            <div class="fl-row align-items-center">
                <img src="logo.jpg" alt="Logo" id="logo">
                <h1>Our Menu</h1>
            </div>
            <nav class="nav flex-row">
                <button class="nav-link" onclick="showMenu('coffee')">Coffee</button>
                <button class="nav-link" onclick="showMenu('specialcoffee')">Special Coffee</button>
                <button class="nav-link" onclick="showMenu('hotdrinks')">Hot Drinks</button>
                <button class="nav-link" onclick="showMenu('colddrinks')">Cold Drinks</button>
                <button class="nav-link" onclick="showMenu('softdrinks')">Soft Drinks</button>
                <button class="nav-link" onclick="showMenu('smoothies')">Smoothies</button>
                <button class="nav-link" onclick="showMenu('freshjuice')">Fresh Juice</button>
                <button class="nav-link" onclick="showMenu('coctails')">Coctails</button>
                <button class="nav-link" onclick="showMenu('healthydrinks')">Healthy Drinks</button>
                <button class="nav-link" onclick="showMenu('icedrinks')">Ice Drinks</button>
                <button class="nav-link" onclick="showMenu('milkshakes')">Milk Shakes</button>
                <button class="nav-link" onclick="showMenu('yogurt')">Yogurt</button>
                <button class="nav-link" onclick="showMenu('desserts')">Desserts</button>
                <button class="nav-link" onclick="showMenu('waffle')">Waffle</button>
                <button class="nav-link" onclick="showMenu('coffeebean')">Coffee Bean</button>
            </nav>
        </div>
    </header>
    <main id="main-data" class="d-flex flex-column align-items-center p-2" style="background: #196666">
    </main>
    <script src="scripts.js"></script>
</body>
</html>
